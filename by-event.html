<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Marvel Character Search</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  </head>

  <body>
    <header class="banner">
      <a href="index.html"><img src="./Images/marvellogo.jpg" alt="Marvel Logo" class="logo"></a>
      <ul class="navbar">
        <li><a class="nav" href="by-name.html">Name</a></li>
        <li><a class="nav" href="by-event.html">Event</a></li>
        <li><a class="nav" href="by-comic.html">Comic</a></li>
      </ul>
    </header>

    <section class="search byEvent">
      <form>
        <input class="event" type="text" placeholder="Civil War">
        <input type="submit" value="Search">
      </form> 
    </section>

    <section class="loading-icon hidden">
      <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
      width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
        <path fill="#000" d="M25.251,6.461c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615V6.461z">
        <animateTransform attributeType="xml"
        attributeName="transform"
        type="rotate"
        from="0 25 25"
        to="360 25 25"
        dur="0.6s"
        repeatCount="indefinite"/>
        </path>
      </svg>
    </section>

    <p class="errorMessage"></p>

    <section class="results">
      <ul class="pics">
      </ul>
    </section>

    <section class="page-nav">

    </section>

    <footer>
      
    </footer>

    <script src="script.js"></script>
  </body>

</html>
